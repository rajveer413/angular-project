<div class="container">
  <h2>Bordered Table</h2>
  <p>The .table-bordered class adds borders to a table:</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Team 1</th>
        <th>Team 2</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{scores['team-1']}}</td>
        <td>{{scores['team-2']}}</td>
        <td>{{scores.score}}</td>
      </tr>
    </tbody>
  </table>
</div>
