<body id="LoginForm">
<div class="container">
<h1 class="form-heading">login Form</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Admin Login</h2>
   <p>Please enter your email and password</p>
   </div>
    <form id="Login" [formGroup]="loginForm" (ngSubmit)="loginuser()">

        <div class="form-group">


            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName="userName">

        </div>

        <div class="form-group">

            <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">

        </div>
        <div class="forgot">
        <a href="#">Forgot password?</a>
</div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        {{checklogin}}
        

    </form>
</div>
</div>
</div>
</body>
